s="line">    &lt;/el-select&gt;</span><br><span class="line">    &lt;div class=<span class="string">"select-tree"</span> v-show=<span class="string">"seletrTree"</span>&gt;</span><br><span class="line">      &lt;vue-scroll class=<span class="string">"tree-scroll"</span>&gt;</span><br><span class="line">        &lt;!--draggable 拖拽--&gt;</span><br><span class="line">        &lt;el-tree</span><br><span class="line">          class=<span class="string">"filter-tree"</span></span><br><span class="line">          :data=<span class="string">"treeList"</span></span><br><span class="line">          :props=<span class="string">"defaultProps"</span></span><br><span class="line">          @node-click=<span class="string">"clickTree"</span></span><br><span class="line">          highlight-current</span><br><span class="line">          default-expand-all</span><br><span class="line">          check-on-click-node</span><br><span class="line">          :expand-on-click-node=<span class="string">"false"</span></span><br><span class="line">          :filter-node-method=<span class="string">"filterNode"</span></span><br><span class="line">          ref=<span class="string">"treeSele"</span>&gt;</span><br><span class="line">        &lt;/el-tree&gt;</span><br><span class="line">      &lt;/vue-scroll&gt;</span><br><span class="line">    &lt;/div&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line"><span class="built_in">export</span> default &#123;</span><br><span class="line">  name: <span class="string">'SelectTree'</span>,</span><br><span class="line">  props: &#123;</span><br><span class="line">    res: &#123;&#125;,</span><br><span class="line">    treeList: &#123;&#125;,</span><br><span class="line">    defaultProps: &#123;</span><br><span class="line">      default: <span class="function"><span class="title">function</span></span> () &#123;</span><br><span class="line">        <span class="built_in">return</span> &#123;</span><br><span class="line">          children: <span class="string">'children'</span>,</span><br><span class="line">          label: <span class="string">'label'</span></span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">  &#125;,</span><br><span class="line">  <span class="function"><span class="title">data</span></span> () &#123;</span><br><span class="line">    <span class="built_in">return</span> &#123;</span><br><span class="line">      value: this.res,</span><br><span class="line">      seletrTree: <span class="literal">false</span>,</span><br><span class="line">      filterVal: <span class="string">''</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  methods: &#123;</span><br><span class="line">    filterMethod (val) &#123;</span><br><span class="line">      this.<span class="variable">$refs</span>.treeSele.filter(val)</span><br><span class="line">    &#125;,</span><br><span class="line">    filterNode (value, data) &#123;</span><br><span class="line">      <span class="keyword">if</span> (!value) <span class="built_in">return</span> <span class="literal">true</span></span><br><span class="line">      <span class="built_in">return</span> data[this.defaultProps.label].indexOf(value) !== -1</span><br><span class="line">    &#125;,</span><br><span class="line">    SelectMethods (methods) &#123;</span><br><span class="line">      this.<span class="variable">$refs</span>.selectTree[methods]()</span><br><span class="line">    &#125;,</span><br><span class="line">    treeMethods (methods) &#123;</span><br><span class="line">      this.<span class="variable">$refs</span>.treeSele[methods]()</span><br><span class="line">    &#125;,</span><br><span class="line">    showSeletrTree (flag) &#123;</span><br><span class="line">      this.<span class="variable">$refs</span>.selectTree.<span class="variable">$el</span>.querySelector(<span class="string">'.el-select-dropdown'</span>).appendChild(this.<span class="variable">$refs</span>.treeSele.<span class="variable">$el</span>)</span><br><span class="line">      this.seletrTree = flag</span><br><span class="line">    &#125;,</span><br><span class="line">    clickTree (data) &#123;</span><br><span class="line">      this.value = data[this.defaultProps.label]</span><br><span class="line">      this.<span class="variable">$emit</span>(<span class="string">'change'</span>, data)</span><br><span class="line">      this.<span class="variable">$refs</span>.selectTree.blur()</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  watch: &#123;</span><br><span class="line">    filterVal (val) &#123;</span><br><span class="line">      console.log(val)</span><br><span class="line">    &#125;,</span><br><span class="line">    res (val) &#123;</span><br><span class="line">      this.value = val</span><br><span class="line">    &#125;,</span><br><span class="line">    value (val) &#123;</span><br><span class="line">      this.<span class="variable">$emit</span>(<span class="string">'dataChangee'</span>, val)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;style&gt;</span><br><span class="line">  .select-tree-box&#123;</span><br><span class="line">    position: relative;</span><br><span class="line">  &#125;</span><br><span class="line">  .select-tree-box .selectTree .el-scrollbar, .selectTree .el-select-dropdown__empty &#123;</span><br><span class="line">      display: none;</span><br><span class="line">    &#125;</span><br><span class="line">  .tree-scroll &#123;</span><br><span class="line">
